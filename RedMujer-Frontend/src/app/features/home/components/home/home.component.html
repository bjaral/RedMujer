<section class="presentacion">
  <mat-card class="presentacion-card">
    <div class="presentacion-content">

      <div class="left">
        <img src="assets/images/logo-png-color.png" alt="Logo" class="logo" />
        <div class="presentacion-texto">
          <h1 class="lema">Conecta<br>Apoya<br>Crece</h1>
          <p class="descripcion">
            Bienvenida a Red Mujer, tu espacio para conectar y crecer junto a otras emprendedoras.
          </p>
          <button mat-flat-button color="primary" routerLink="/login">Comenzar</button>
        </div>
      </div>

      <div class="right">
        <img src="assets/images/redmujer.png" alt="Ilustración RedMujer" class="presentacion-imagen" />
      </div>

    </div>
  </mat-card>
</section>


<!-- Sección de emprendimientos -->
<section class="carrusel-emprendimientos">
  <mat-card class="carrusel-card">
  <div class="carrusel-header">
    <h2>Conecta con la red</h2>
    <button mat-flat-button>Ver más</button>
  </div>

  <ng-container *ngIf="random; else cargando">
    <div class="carrusel-scroll">
      <mat-card *ngFor="let emp of random" class="emprendimiento-card">
        <img mat-card-image [src]="emp.imagen || 'assets/images/emprendimiento-placeholder.png'" alt="Imagen del emprendimiento">
        <mat-card-content>
          <h3>{{ emp.nombre }}</h3>
          <p>{{ emp.descripcion }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Ver más</button>
        </mat-card-actions>
      </mat-card>
      <mat-card class="ver-mas-card">
        <mat-card-content>
          <mat-card-title>¡Conoce a nuestras emprendedoras!</mat-card-title>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button (click)="toEmprendimientos()">
            Ver todos los emprendimientos
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </ng-container>

  <ng-template #cargando>
    <p>Cargando datos...</p>
  </ng-template>
</mat-card>
</section>
